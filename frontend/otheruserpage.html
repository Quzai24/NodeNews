<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Avijit Singh and Nishant Naravarajula" />
    <meta
      name="description"
      content="A simple news website built with Node.js, Express, and MongoDB."
    />
    <meta name="keywords" content="news, website, Node.js, Express, MongoDB, frontend, backend" />
    <title>News Node</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/userpage.css" />
  </head>
  <body>
    <!-- Sidebar Button for when small screen -->
    <button
      class="btn btn-outline-light d-md-none"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasSidebar"
      aria-label="Open menu"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Sidebar for small screens -->
    <div
      class="offcanvas offcanvas-start text-bg-dark"
      id="offcanvasSidebar"
      aria-labelledby="offcanvasSidebarLabel"
    >
      <div class="offcanvas-header">
        <h4>NewsNode</h4>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <nav class="nav flex-column navigation">
          <div class="link">
            <a class="nav-link" href="./userpage.html"
              ><h3 class="profile" id="profile">Profile Name</h3></a
            >
          </div>
          <div class="link">
            <a class="nav-link" href="./index.html"><h3>Home</h3></a>
          </div>
          <div class="link">
            <a class="nav-link" href="./recent.html"><h3>Recent</h3></a>
          </div>
          <div class="link">
            <a class="nav-link" href="./trending.html"><h3>Trending</h3></a>
          </div>
          <div class="auth-btn-container"></div>
        </nav>
        <footer>
          <p>© 2026 News Node • <a href="/LICENSE">MIT License</a></p>
        </footer>
      </div>
    </div>

    <div class="container">
      <div class="row page-content">
        <!-- Side Bar -->
        <div class="col-3 col-1 sidebar d-none d-md-block">
          <nav class="nav flex-column navigation">
            <h1>NewsNode</h1>
            <div class="link">
              <a class="nav-link" href="./userpage.html"
                ><h3 class="profile">Profile Name</h3></a
              >
            </div>
            <div class="link">
              <a class="nav-link" href="./index.html"><h3>Home</h3></a>
            </div>
            <div class="link">
              <a class="nav-link" href="./recent.html"><h3>Recent</h3></a>
            </div>
            <div class="link">
              <a class="nav-link" href="./trending.html"><h3>Trending</h3></a>
            </div>
            <div class="auth-btn-container"></div>
          </nav>
          <footer>
            <p>© 2026 News Node • <a href="/LICENSE">MIT License</a></p>
          </footer>
        </div>

        <!-- Main Content -->
        <div class="col-md-9 col-12 main">
          <!-- User Profile -->
          <div class="user-profile" id="username">
            <h2>Profile Name</h2>
          </div>
          <!-- News Posts from API -->
          <div class="post-container" id="post-container"></div>
        </div>
      </div>
    </div>

    <script type="module" src="./js/otheruserprofile.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script type="module">
      const token = localStorage.getItem('token');
      document.querySelectorAll('.auth-btn-container').forEach((el) => {
        if (token) {
          el.innerHTML = '<button class="btn btn-outline-light w-100">Logout</button>';
          el.querySelector('button').addEventListener('click', () => {
            localStorage.removeItem('token');
            localStorage.removeItem('refreshToken');
            window.location.href = './index.html';
          });
        } else {
          el.innerHTML = '<a href="./login.html" class="btn btn-outline-light w-100">Login</a>';
        }
      });
    </script>
  </body>
</html>
